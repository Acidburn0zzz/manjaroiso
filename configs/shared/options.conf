# Master config file

name=manjaro
plymouth_theme=manjaro-logo

iso_label="MJRO_08D"

#version=0.8.2
version=0.8-r$(date +%m%d)

install_dir=manjaro
arch=`uname -m`

work_dir=work-${arch}

compression=xz
high_compression="y"

verbose="y"

overwrite="y"

# Create overlay images
xorg_overlays="no"

# Add kde-translation packages
kde_lng_packages="no"

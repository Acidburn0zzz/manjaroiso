SERIAL 0 38400
DEFAULT vesamenu.c32
PROMPT 0
MENU TITLE Manjaro Linux Francais
MENU BACKGROUND splash.png

MENU WIDTH 78
MENU MARGIN 4
MENU ROWS 10
MENU VSHIFT 8
MENU TIMEOUTROW 13
MENU TABMSGROW 16
MENU CMDLINEROW 16
MENU HELPMSGROW 18
MENU HELPMSGENDROW 29

# Refer to http://syslinux.zytor.com/wiki/index.php/Doc/menu

MENU COLOR border       30;44   #40ffffff #a0000000 std
MENU COLOR title        1;36;44 #40ffffff #a0000000 std
MENU COLOR sel          7;37;40 #e0ffffff #20ffffff all
MENU COLOR unsel        37;44   #50ffffff #a0000000 std
MENU COLOR help         37;40   #c0ffffff #a0000000 std
MENU COLOR timeout_msg  37;40   #80ffffff #00000000 std
MENU COLOR timeout      1;37;40 #c0ffffff #00000000 std
MENU COLOR msg07        37;40   #90ffffff #a0000000 std
MENU COLOR tabmsg       31;40   #30ffffff #00000000 std


LABEL Manjaro Linux
TEXT HELP
Demarrer Manjaro Linux en francais.
ENDTEXT
MENU LABEL Demarrer Manjaro Linux
LINUX /%INSTALL_DIR%/boot/%ARCH%/manjaroiso
INITRD /%INSTALL_DIR%/boot/%ARCH%/manjaro.img
APPEND misobasedir=%INSTALL_DIR% misolabel=%MISO_LABEL% nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 LANG=fr_FR.UTF-8 vconsole.keymap=fr-latin9 timezone=Europe/Paris

LABEL Manjaro Linux with nonfree graphics drivers
TEXT HELP
Demarrer Manjaro Linux en francais avec les pilotes graphiques proprietaires.
ENDTEXT
MENU LABEL Demarrer Manjaro Linux avec les pilotes graphiques proprietaires
LINUX /%INSTALL_DIR%/boot/%ARCH%/manjaroiso
INITRD /%INSTALL_DIR%/boot/%ARCH%/manjaro.img
APPEND misobasedir=%INSTALL_DIR% misolabel=%MISO_LABEL% nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 LANG=fr_FR.UTF-8 vconsole.keymap=fr-latin9 timezone=Europe/Paris nonfree=yes

LABEL Terminal
TEXT HELP
Demarrer le systeme en mode texte.
ENDTEXT
MENU LABEL Mode texte
LINUX /%INSTALL_DIR%/boot/%ARCH%/manjaroiso
INITRD /%INSTALL_DIR%/boot/%ARCH%/manjaro.img
APPEND misobasedir=%INSTALL_DIR% misolabel=%MISO_LABEL% nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 LANG=fr_FR.UTF-8 vconsole.keymap=fr-latin9 timezone=Europe/Paris 3

LABEL Main Menu
MENU LABEL Menu Principal
KERNEL vesamenu.c32
APPEND syslinux.cfg
TEXT HELP
Retour au Menu Principal.
ENDTEXT

MENU SEPARATOR

LABEL existing
TEXT HELP
Demarrer un systeme deja existant.
Appuyer sur TAB pour changer le disque et la partition a demarrer.
ENDTEXT
MENU LABEL Demarrer un systeme deja existant
COM32 chain.c32
APPEND hd0 0

# http://www.memtest.org/
LABEL memtest
MENU LABEL Executer Memtest86+ (test memoire vive)
LINUX /%INSTALL_DIR%/boot/%ARCH%/memtest

# http://hdt-project.org/
LABEL hdt
MENU LABEL Information sur le materiel (HDT)
COM32 hdt.c32
APPEND modules_alias=hdt/modalias.gz pciids=hdt/pciids.gz

LABEL reboot
MENU LABEL Redemarrer
COM32 reboot.c32

LABEL poweroff
MENU LABEL Eteindre
COMBOOT poweroff.com

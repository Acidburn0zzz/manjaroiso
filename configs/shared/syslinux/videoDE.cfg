DEFAULT vesamenu.c32
MENU TITLE Waehle Video-Treiber

INCLUDE commonDE.cfg

MENUPARAM misovar 3

LABEL video:auto
        MENU LABEL Automatisch
        KERNEL manjaro.c32
        APPEND syslinuxDE.cfg misovar=,,,video:auto,composite:on
ENDTEXT

LABEL video:vesa
        MENU LABEL Allgemeiner VESA Video-Treiber (vesa)
        KERNEL manjaro.c32
        APPEND syslinuxDE.cfg misovar=,,,video:vesa,composite:off

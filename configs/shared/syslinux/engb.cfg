serial 0 38400
default vesamenu.c32
prompt 0
#menu title Manjaro Linux
menu background splash.png
timeout 0

menu clear
menu margin 4
menu rows 10
menu vshift 8
menu timeoutrow 14
menu tabmsgrow 15
menu cmdlinerow 16
menu helpmsgrow 17
menu helpmsgendrow 29

menu color border * #00000000 #00000000 none
menu color title 0 #4fb72f #00000000 none
menu color sel 0 #4fb72f #00000000 none
menu color unsel 0 #ffffffff #00000000 none
menu color help 0 #4fb72f #00000000 none
menu color timeout 0 #ffffffff #00000000 none
menu color timeout_msg 0 #ffffffff #00000000 none
menu color tabmsg * #4fb72f #00000000 none
menu color cmdmark 0 #4fb72f #00000000 none
menu color cmdline 0 #ffffffff #00000000 none

menu tabmsg Press TAB to modify Boot options


LABEL Manjaro Linux
#TEXT HELP
#Boot the Manjaro Linux with english settings.
#ENDTEXT
MENU LABEL Boot Manjaro Linux
LINUX /%INSTALL_DIR%/boot/%ARCH%/manjaroiso
INITRD /%INSTALL_DIR%/boot/%ARCH%/manjaro.img
APPEND misobasedir=%INSTALL_DIR% misolabel=%MISO_LABEL% nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 vga=current logo.nologo locale.LANG=en_GB.utf8 timezone=Europe/London

LABEL Manjaro Linux with nonfree graphics drivers
#TEXT HELP
#Boot the Manjaro Linux with english settings and with nonfree graphics drivers.
#ENDTEXT
MENU LABEL Boot Manjaro Linux with nonfree graphics drivers
LINUX /%INSTALL_DIR%/boot/%ARCH%/manjaroiso
INITRD /%INSTALL_DIR%/boot/%ARCH%/manjaro.img
APPEND misobasedir=%INSTALL_DIR% misolabel=%MISO_LABEL% nouveau.modeset=0 i915.modeset=1 radeon.modeset=0 vga=current logo.nologo locale.LANG=en_GB.utf8 timezone=Europe/London nonfree=yes

LABEL Terminal
#TEXT HELP
#Starts the Live System in Text mode.
#ENDTEXT
MENU LABEL Boot in Text mode
LINUX /%INSTALL_DIR%/boot/%ARCH%/manjaroiso
INITRD /%INSTALL_DIR%/boot/%ARCH%/manjaro.img
APPEND misobasedir=%INSTALL_DIR% misolabel=%MISO_LABEL% nouveau.modeset=1 i915.modeset=1 radeon.modeset=1 vga=current logo.nologo locale.LANG=en_GB.utf8 timezone=Europe/London 3

LABEL Main Menu
MENU LABEL Back to the Main Menu
KERNEL vesamenu.c32
APPEND syslinux.cfg
#TEXT HELP
#Back to the Main Menu.
#ENDTEXT

MENU SEPARATOR

LABEL existing
TEXT HELP
Press TAB to edit the disk and partition number to boot.
ENDTEXT
MENU LABEL Boot an existing OS
COM32 chain.c32
APPEND hd0 0


# http://www.memtest.org/
LABEL memtest
MENU LABEL Run Memtest86+ (RAM test)
LINUX /%INSTALL_DIR%/boot/%ARCH%/memtest

# http://hdt-project.org/
LABEL hdt
MENU LABEL Hardware Information (HDT)
COM32 hdt.c32
APPEND modules_alias=hdt/modalias.gz pciids=hdt/pciids.gz

LABEL reboot
MENU LABEL Reboot
COM32 reboot.c32

LABEL poweroff
MENU LABEL Power Off
COMBOOT poweroff.com

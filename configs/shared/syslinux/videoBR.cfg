DEFAULT vesamenu.c32
MENU TITLE Selecione o Driver de Video

INCLUDE commonBR.cfg

MENUPARAM misovar 3

LABEL video:auto
        MENU LABEL Auto
        KERNEL manjaro.c32
        APPEND syslinuxBR.cfg misovar=,,,video:auto,composite:on
ENDTEXT

LABEL video:vesa
        MENU LABEL Generic Vesa video driver (vesa)
        KERNEL manjaro.c32
        APPEND syslinuxBR.cfg misovar=,,,video:vesa,composite:off

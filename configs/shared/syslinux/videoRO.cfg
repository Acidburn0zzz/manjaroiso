DEFAULT vesamenu.c32
MENU TITLE Selectia driverului video

INCLUDE commonRO.cfg

MENUPARAM misovar 3

LABEL video:auto
        MENU LABEL Auto
        KERNEL manjaro.c32
        APPEND syslinuxRO.cfg misovar=,,,video:auto,composite:on
ENDTEXT

LABEL video:vesa
        MENU LABEL Dirver video generic VESA (vesa)
        KERNEL manjaro.c32
        APPEND syslinuxRO.cfg misovar=,,,video:vesa,composite:off

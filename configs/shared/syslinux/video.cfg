DEFAULT vesamenu.c32
MENU TITLE Select Video Driver

INCLUDE common.cfg

MENUPARAM misovar 4

LABEL video:auto
        MENU LABEL Auto
        KERNEL manjaro.c32
        APPEND vga.cfg misovar=,,,,video:auto,composite:on
ENDTEXT

LABEL video:vesa
        MENU LABEL Generic Vesa video driver (vesa)
        KERNEL manjaro.c32
        APPEND vga.cfg misovar=,,,,video:vesa,composite:off

DEFAULT vesamenu.c32
MENU TITLE Seleccione el driver de video

INCLUDE commonAR.cfg

MENUPARAM misovar 3

LABEL video:auto
        MENU LABEL Automatico
        KERNEL manjaro.c32
        APPEND syslinuxAR.cfg misovar=,,,video:auto,composite:on
ENDTEXT

LABEL video:vesa
        MENU LABEL Driver de video generico VESA (vesa)
        KERNEL manjaro.c32
        APPEND syslinuxAR.cfg misovar=,,,video:vesa,composite:off

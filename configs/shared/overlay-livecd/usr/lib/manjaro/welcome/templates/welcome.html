<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" DIR="LTR">
<head>
 <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
 <title></title>
 <script type="text/javascript">
  function changeTitle(title) {    
    document.title = title; 
    document.title = "nop"; 
  } 
  function closeWindow() {
    if (document.myForm.showDialog.checked == true) {
	    changeTitle("event_close_true");
    }
    else {
	    changeTitle("event_close_false");
    }
   }
   function assessCheckbox() {
	if (document.myForm.showDialog.checked == true) {
	    changeTitle("checkbox_checked");
	}
	else {
	   changeTitle("checkbox_unchecked");
	}
   }
  
 </script>
  <style type="text/css">
    body {
	background-image: url('/usr/lib/manjaro/welcome/templates/bc.png');
      background-repeat: repeat;                     
      color:#000;      
    }
    A:link, A:visited {text-decoration: none; color:#000000;}
    #system {
        visibility: $visibilitysystem;
    }
    #codecs {
        visibility: $visibilitycodecs;
    }
    #extraApps {
        visibility: $visibilityextraapps;
    }

 </style>
 </head>
<body>
<img align="left" src="/usr/lib/manjaro/welcome/templates/logo.svg" width="90"/>
<div style="margin-left: 500; padding-left: 10em;">
    <h3>$title</h3>
    <font size="1"><b>$release_title:</b> $release</font><br/><font size="1"><b>$edition_title:</b> $edition</font>
    <br/>
    <br/>
    <font size="1">$welcome</font>
</div>
<div>
    <hr/>
    <font size="1">
    <table width="100%">
    <tr>
    <td valign="top" width="25%" nowrap><b>$discover_title</b><br/><br/>
    <a href='javascript:changeTitle("event_new_features")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/new.png"/> $new_features</a><br/>
    <a href='javascript:changeTitle("event_known_problems")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/warning.png"/> $know_problems</a><br/>
    <a href='javascript:changeTitle("event_user_guide")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/acroread.png"/> $user_guide</a><br/>    
    </td>
    <td valign="top" width="25%" nowrap><b>$find_help_title</b><br/><br/>
    <a href='javascript:changeTitle("event_tutorials")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/info.png"/> $tutorials</a><br/>
    <a href='javascript:changeTitle("event_forums")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/question.png"/> $forums</a><br/>
    <a href='javascript:changeTitle("event_irc")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/xchat.png"/> $irc</a><br/>    
    </td>
    <td valign="top" width="25%" nowrap><b>$contribute_title</b><br/><br/>  
    <a href='javascript:changeTitle("event_sponsor")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/man.png"/> $sponsor</a><br/>
    <a href='javascript:changeTitle("event_donation")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/portrait.png"/> $donation</a><br/>
    <a href='javascript:changeTitle("event_get_involved")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/message.png"/> $get_involved</a><br/> 
    </td>
    <td valign="top" width="25%" nowrap><b>$community_title</b><br/><br/>   
    <a href='javascript:changeTitle("event_ideas")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/idea.png"/> $ideas</a><br/>
    <a href='javascript:changeTitle("event_software")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/review.svg"/> $software</a><br/>
    <a href='javascript:changeTitle("event_hardware")'><img align=absmiddle border=0 src="/usr/lib/manjaro/welcome/templates/hardware.png"/> $hardware</a><br/>
    </td>
    </tr>
    </table>
    
    <br/>
    
    <table width="100%" height="100%">        
    <tr>
        <td align="right" valign="bottom">        
            <form action="#" name="myForm">
              <input type=checkbox name="showDialog" $checked onclick='javascript:assessCheckbox()'>$show
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <input type=submit name="closebutton" value="$close" onclick='javascript:closeWindow()' />
            </form>        
        </td>
    
    </tr>
    </table>    
    </font>
</div>
</body>
</html>
